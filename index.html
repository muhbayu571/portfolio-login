 <!DOCTYPE html>
 <html>
 <head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Form Login</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <div class="container bungkus-tombol">
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Click Me!!</a>
  </div>

  <!-- Modal Structure -->
  <form>
    <div id="modal1" class="modal">
      <div class="modal-content row">
        <div class="col s12">
          <div class="card z-depth-0 center">
            <i class="material-icons icon-form">account_circle</i>
          </div> 
        </div>
        <div class="col s12">
          <div class="input-field isi">
          <i class="material-icons prefix">email</i>
          <input required id="email" type="email" class="validate">
          <label for="email" data-error="harap isi alamat email dengan benar" data-success="email valid">Email</label>
        </div>
        </div>
        <div class="col s12">
          <!-- <div class="row"> -->
            <!-- <div class="col s12"> -->
              <div class="input-field isi">
                <i class="material-icons prefix">fiber_pin</i>
                <input maxlength="8" data-length='8' id="icon_prefix" type="password" class="pass validate">
                <label for="icon_prefix">Password</label> <span><i class="material-icons icon-mata">visibility_off</i></span>
              </div>
              <div class="koreksi-password isi">
                
              </div>
              <!-- </div> -->
              <!-- <div class="col s2"> -->
                
                <!-- </div> -->
                <!-- </div> -->
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" type="submit" class="modal-action waves-effect waves-green btn">Masuk!</a>
            </div>
          </div>
        </form>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
      </body>
      </html>
